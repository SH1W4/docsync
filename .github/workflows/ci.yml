name: ğŸš€ CI/CD Pipeline - Enterprise Grade

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created ]
  workflow_dispatch:

env:
  PYTHON_VERSION_MATRIX: "['3.9', '3.10', '3.11', '3.12']"
  COVERAGE_THRESHOLD: 80

jobs:
  # ğŸ” Code Quality Gate
  quality-gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          
      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,all]"
          
      - name: ğŸ¨ Code Formatting (Black)
        run: black --check .
          
      - name: ğŸ“¤ Import Sorting (isort)
        run: isort --check-only .
          
      - name: ğŸ” Linting (Ruff)
        run: ruff check .
          
      - name: ğŸ›¡ï¸ Type Checking (mypy)
        run: mypy src/
 
  # ğŸ§ª Test Matrix
  test-matrix:
    name: ğŸ§ª Tests - ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: quality-gate
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
            
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,all]"
          
      - name: ğŸ§ª Run Tests with Coverage
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TEST_TOKEN }}
          NOTION_WORKSPACE: ${{ secrets.NOTION_TEST_WORKSPACE }}
        run: |
          pytest tests/ -v --cov=docsync --cov-report=xml
          
      - name: ğŸ“Š Upload Coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ğŸ—ï¸ Build & Package
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: ğŸ”§ Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          
      - name: ğŸ—ï¸ Build Package
        run: python -m build
          
      - name: ğŸ” Check Package
        run: twine check dist/*
          
      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  # ğŸš€ Deploy to PyPI
  deploy:
    name: ğŸš€ Deploy to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/
          
      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          
      - name: ğŸ“¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
